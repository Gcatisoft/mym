<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M&T - Cascos</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { background-color: #000; color: #fff; font-family: Arial, sans-serif; }
  .product-card {
    background-color: #111;
    border: 1px solid #333;
    border-radius: 8px;
    text-align: center;
    padding: 20px;
    transition: transform 0.3s, border-color 0.3s;
    cursor: pointer;
  }
  .product-card:hover { transform: translateY(-5px); border-color: #ff0000; }
  .product-card img {
    max-width: 100%;
    height: 200px;
    object-fit: cover;
    margin-bottom: 15px;
    border: 1px solid #333;
    border-radius: 5px;
  }
  footer {
    background-color: #000;
    color: #fff;
    border-top: 1px solid #333;
    padding: 20px 0;
  }
  /* Modal imágenes */
  #previewModal img {
    width: 100%;
    border-radius: 10px;
  }
  .modal-body .row img {
    transition: transform 0.3s;
  }
  .modal-body .row img:hover {
    transform: scale(1.05);
  }
</style>
</head>
<body>

<header>
  <a href="../../index.html" class="text-white h4 d-block mb-3">← Volver al Inicio</a>
</header>

<main class="container py-5">
  <h2 class="text-center mb-4">TIENDA M&T INDUMENTARIA - CASCOS</h2>
  <div class="row g-4">

    <!-- Producto 1 -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="product-card"
           data-name="CASCO FIBRA BYTE STREAM CHROMA NARDO GREY"
           data-front="../../img/NARDO.jpg"
           data-back="../../img/100.jpg"
           data-price="$213.000">
        <img src="../../img/NARDO.jpg" alt="Casco Nardo Grey">
        <h3>CASCO FIBRA BYTE STREAM NARDO GREY</h3>
        <p class="text-danger fw-bold">$211.000</p>
      </div>
    </div>

    <!-- Producto 2 -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="product-card"
           data-name="CASCO NZI BYTE VISOR TINTED"
           data-front="../../img/105.jpg"
           data-back="../../img/106.jpg"
           data-price="">
        <img src="../../img/105.jpg" alt="Casco NZI">
        <h3>CASCO NZI INTEGRAL 3.0 TRENDY</h3>
        <p class="text-danger fw-bold">$213.000</p>
      </div>
    </div>

    <!-- Producto 3 -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="product-card"
           data-name="CASCO NZI MUSTANG BLANCO"
           data-front="../../img/109.jpg"
           data-back="../../img/110.jpg"
           data-price="">
        <img src="../../img/109.jpg" alt="Casco Mustang Blanco">
        <h3>CASCO NZI TRENDY PISTA FULL </h3>
        <p class="text-danger fw-bold">$213.000</p>
      </div>
    </div>

    <!-- Producto 4 -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="product-card"
           data-name="CASCO INTEGRAL TRENDY 2 ORIGINALS"
           data-front="../../img/200.jpg"
           data-back="../../img/201.jpg"
           data-price="">
        <img src="../../img/200.jpg
        " alt="Casco Trendy">
        <h3>CASCO NZI TRENDY RAPTOR NEGRO</h3>
        <p class="text-danger fw-bold">$225.000</p>
      </div>
    </div>


<!-- Producto 4 -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="product-card"
           data-name="CASCO INTEGRAL TRENDY 2 ORIGINALS"
           data-front="../../img/205.jpg"
           data-back="../../img/206.jpg"
           data-price="">
        <img src="../../img/205.jpg" alt="Casco Trendy">
        <h3>CASCO FIBRA BY NZI BYTE</h3>
        <p class="text-danger fw-bold">$145.000</p>
      </div>
    </div>


  </div>
</main>

<!-- Modal vista previa -->
<div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="previewModalLabel"></h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body text-center">
        <div class="row">
          <div class="col-md-6 mb-3 mb-md-0">
            <img id="frontImage" src="" alt="Vista delantera">
            <p class="mt-2"></p>
          </div>
          <div class="col-md-6">
            <img id="backImage" src="" alt="Vista trasera">
            <p class="mt-2">  </p>
          </div>
        </div>
        <p class="mt-3 text-danger fw-bold" id="modalPrice"></p>
      </div>
    </div>
  </div>
</div>

<footer class="text-center">
  <p>&copy; 2025 M&T. Todos los derechos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Script de vista previa con dos imágenes
  document.querySelectorAll('.product-card').forEach(card => {
    card.addEventListener('click', () => {
      const name = card.getAttribute('data-name');
      const front = card.getAttribute('data-front');
      const back = card.getAttribute('data-back');
      const price = card.getAttribute('data-price');

      document.getElementById('previewModalLabel').textContent = name;
      document.getElementById('frontImage').src = front;
      document.getElementById('backImage').src = back;
      document.getElementById('modalPrice').textContent = price;

      const modal = new bootstrap.Modal(document.getElementById('previewModal'));
      modal.show();
    });
  });
</script>

</body>
</html>
