<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - M&T Indumentaria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #000; color: #fff; font-family: Arial, sans-serif; }
    header, footer { background-color: #000; color: #fff; padding: 20px; text-align: center; }
    form { max-width: 600px; margin: 50px auto; background: #111; padding: 30px; border-radius: 10px; }
    .form-control { background-color: #222; border: none; color: #fff; }
    .form-control:focus { background-color: #333; box-shadow: none; }
    .btn-danger { background-color: #ff0000; border: none; }

    /* Botón de WhatsApp flotante */
    .whatsapp-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(37, 211, 102, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 1000;
    }
    .whatsapp-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(37, 211, 102, 0.8);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black p-0">
    <div class="container-fluid p-0">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mx-auto text-center">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Inicio</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">Productos</a>
            <ul class="dropdown-menu bg-dark border-secondary">
              <li><a class="dropdown-item text-white" href="products/clothing/index.html">Ropa</a></li>
              <li><a class="dropdown-item text-white" href="products/helmets/index.html">Cascos</a></li>
              <li><a class="dropdown-item text-white" href="products/mats/index.html">Mates</a></li>
              <li><a class="dropdown-item text-white" href="products/buzos/index.html">Buzos</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link text-white" href="about.html">Acerca de</a></li>
          <li class="nav-item"><a class="nav-link active text-danger" href="contact.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulario de contacto -->
  <section class="container py-5">
    <h1 class="text-center mb-4">Contáctanos</h1>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="tu@correo.com">
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribí tu mensaje"></textarea>
      </div>
      <button type="submit" class="btn btn-danger w-100">Enviar mensaje</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 M&T Indumentaria. Todos los derechos reservados.</p>
  </footer>

  <!-- Botón flotante de WhatsApp -->
  <a href="https://wa.me/5493834940263?text=Hola%20M%26T%20Indumentaria!%20Quiero%20hacer%20una%20consulta." 
     class="whatsapp-btn" target="_blank" aria-label="Chat en WhatsApp">
    <i class="bi bi-whatsapp"></i>
  </a>

  <!-- Bootstrap + Iconos -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</body>
